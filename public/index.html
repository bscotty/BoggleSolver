<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boggle Solver</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="javascript/index.js"></script>
</head>
<body>

<h1>Boggle Solver - Bryan Scott</h1>

<form>
    <input type="text" title="1" id="i1">
    <input type="text" title="2" id="i2">
    <input type="text" title="3" id="i3">
    <input type="text" title="4" id="i4">
    <br>

    <input type="text" title="5" id="i5">
    <input type="text" title="6" id="i6">
    <input type="text" title="7" id="i7">
    <input type="text" title="8" id="i8">
    <br>

    <input type="text" title="9" id="i9">
    <input type="text" title="10" id="i10">
    <input type="text" title="11" id="i11">
    <input type="text" title="12" id="i12">
    <br>

    <input type="text" title="13" id="i13">
    <input type="text" title="14" id="i14">
    <input type="text" title="15" id="i15">
    <input type="text" title="16" id="i16">
    <br>

    <input type="submit" id="submit-button" value="Solve!">
</form>

<p id="words"></p>
<h2 id="please-wait">Please wait when we identify all the valid words in your Boggle board.</h2>

</body>
</html>
